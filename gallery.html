<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pictures - Barkada Blog</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FF5722;
      color: #333;
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    .site-container { display: flex; flex-direction: column; min-height: 100vh; }

    /* Header */
    header { background-color: #FF5722; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .header-logo { text-align: center; padding: 20px 0; }
    .header-logo h1 { font-size: 2em; font-weight: 600; }

    nav { background-color: #FF5722; }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      flex-wrap: wrap;
    }
    nav ul li { margin: 10px 15px; }
    nav ul li a {
      color: white;
      font-weight: 500;
      font-size: 1.1em;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active { background-color: #e64a19; text-decoration: underline; }

    /* Main Section */
    main {
      flex: 1;
      padding: 50px 20px;
      background-color: transparent;
      text-align: center;
    }
    main h2 { font-size: 2.5em; color: white; margin-bottom: 30px; }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
      grid-template-areas:
        "img1 img2 img3"
        ". img-center .";
    }

    .gallery-item { 
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .gallery-image {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .gallery-item p {
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
    }

    /* Assign grid areas */
    .img1 { grid-area: img1; }
    .img2 { grid-area: img2; }
    .img3 { grid-area: img3; }
    .img-center { grid-area: img-center; }

    footer { background-color: #000; color: white; text-align: center; padding: 20px 0; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 800px;
    }

    .modal-image { width: 100%; height: auto; border-radius: 8px; }

    .close {
      color: white;
      font-size: 30px;
      font-weight: bold;
      position: absolute;
      top: 15px;
      right: 35px;
      cursor: pointer;
    }
    .close:hover { color: #FF5722; }

    @media (max-width: 768px) {
      .gallery-grid { grid-template-columns: 1fr; grid-template-areas: none; }
      nav ul { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="site-container">
    <header>
      <div class="header-logo">
        <h1>Barkada Blog</h1>
      </div>
      <nav aria-label="Main Navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="gallery.html">Pictures</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Pictures</h2>
      <div class="gallery-grid">
        <div class="gallery-item img1" onclick="openModal('bYL9KyRN.jpeg')">
          <img src="bYL9KyRN.jpeg" alt="Belio Sinangote" class="gallery-image">
          <p>Belio Sinangote</p>
        </div>

        <div class="gallery-item img2" onclick="openModal('FuTd4ROT.jpeg')">
          <img src="FuTd4ROT.jpeg" alt="Jaylou Garcia" class="gallery-image">
          <p>Jaylou Garcia</p>
        </div>

        <div class="gallery-item img3" onclick="openModal('R06o1HaW.jpeg')">
          <img src="R06o1HaW.jpeg" alt="Grant Gabriel Mahilum" class="gallery-image">
          <p>Grant Gabriel Mahilum</p>
        </div>

        <!-- John Lloid Tagalog perfectly centered -->
        <div class="gallery-item img-center" onclick="openModal('UxTMGeiU.jpeg')">
          <img src="UxTMGeiU.jpeg" alt="John Lloid Tagalog" class="gallery-image">
          <p>John Lloid Tagalog</p>
        </div>

        <div class="gallery-item" onclick="openModal('wKuxVimA.jpeg')">
          <img src="wKuxVimA.jpeg" alt="James Lloyd Ruiz" class="gallery-image">
          <p>James Lloyd Ruiz</p>
        </div>
      </div>
    </main>

    <div id="galleryModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" class="modal-image" src="" alt="Gallery image">
    </div>

    <footer>
      <p>&copy; 2025 Barkada Blog | All Rights Reserved</p>
    </footer>
  </div>

  <script>
    function openModal(src) {
      document.getElementById('galleryModal').style.display = 'block';
      document.getElementById('modalImage').src = src;
    }
    function closeModal() {
      document.getElementById('galleryModal').style.display = 'none';
    }
    window.onclick = function(e) {
      if(e.target === document.getElementById('galleryModal')) closeModal();
    }
  </script>
</body>
</html>
